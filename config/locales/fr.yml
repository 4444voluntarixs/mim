  subtitle: "MIM - Missão Imigrante a les propositions d'action du rôle des immigrants et des réfugiés à travers la promotion des productions scientifiques et culturelles. Une initiative de l'accueil, le soutien, la coordination et la promotion des rencontres entre les cultures!"
  know_our_mission: "Rencontrez Notre Mission!"
  
  uma_missao_de_todos_nos: "Une Mission de Nous Tous!"
  o_mim_movimento_autonomo_etc: "Le MIM est un mouvement autonome, le caractère laïque, scientifique et culturelle, qui vise à la recherche, intégrer et promouvoir les différentes formes d'immigration d'expression culturelle et de refuge et encourager la reconnaissance de leur présence dans la société brésilienne. Formé par les immigrants, les réfugiés et les Brésiliens qui croient en la possibilité de vivre dans une société plus juste et plus inclusive, je comprends que l'échange d'expériences entre les individus est un outil important pour la transformation de la société."
