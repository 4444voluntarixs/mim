  missao_imigrante: "Missão Imigrante"
  subtitle: "MIM - Missão Imigrante tem como propostas de atuação o protagonismo dos imigrantes e refugiados através da valorização das produções científicas e culturais. Uma iniciativa de acolhimento, apoio, articulação e promoção de encontros entre culturas!"
  know_our_mission: "Conheça Nossa Missão!"
  
  uma_missao_de_todos_nos: "Uma Missão de Todos Nós!"
  o_mim_movimento_autonomo_etc: "O MIM é um movimento autônomo, laico, de caráter científico e cultural, que visa pesquisar, integrar e promover as várias formas de expressão da cultura de imigração e refúgio e encorajar o reconhecimento de sua presença na sociedade brasileira. Formado por imigrantes, refugiados e brasileiros que acreditam na possibilidade de viver em uma sociedade mais justa e inclusiva, o MIM entende que a troca de experiências entre indivíduos é uma importante ferramenta de transformação da sociedade."
